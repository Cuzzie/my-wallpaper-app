<div class="container">
  <h1>Photo Search</h1>
  <div class="row">
    <form (ngSubmit)="onSearch()" class="form-horizontal" #searchForm="ngForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="search">Search: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="search" name="search" ngModel placeholder="Search for your image here" />
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary">Search!</button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-photo-list></app-photo-list>
